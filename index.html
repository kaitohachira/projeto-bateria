<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./iconmoon/png/sng/SVG/headphones.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" >
    <title>Bateira da Veida</title>
</head>
<body>
     <!--TÍTULO DA PÁGINA-->

    <h1>bateria feita no SESI-SENAI</h1>
         <!--INICIO DA CAIXA PRINCIPAL DA BATERIA-->

     <div class="keys">
         <!--INICIO DIV PRIMEIRA FILEIRA-->
         <div class="key" data-key="keyq">Q</div>
         <div class="key" data-key="keyw">W</div>
         <div class="key" data-key="keye">E</div>
        <!--FIM DA DIV PRIMEIRA FILEIRA-->

        <!--INICIO DIV SEGUNDA FILEIRA-->
        <div class="key" data-key="keya">A</div>
        <div class="key" data-key="keys">S</div>
        <div class="key" data-key="keyd">D</div>
        <!--FIM DA DIV SEGUNDA FILEIRA-->

        <!--INICIO DIV TERCEIRA FILEIRA-->
        <div class="key" data-key="keyz">Z</div>
        <div class="key" data-key="keyx">X</div>
        <div class="key" data-key="keyc">C</div>
        <!--FIM DA DIV TERCEIRA FILEIRA-->
    </div>
   <!--FIM DA CAIXA PRINCIPAL DA BATERIA-->

   <!--INICIO CAIXA SECUNDARIA - COMPOSIÇÕES-->
   <div class="composer">
       <input type="text" id="input" placeholder="faça sua composição">
       <!--BOTÃO DE APLICAÇÃO-->
       <button>Aplicar o ritmo</button>
   </div>
    <!--FIM DA CAIXA SECUNDARIA - COMPOSIÇÕES-->

    <!---->
    <footer>Densenvolvido por Veida kimberly do SESI SENAI</footer>
    <!---->

   <!--INICIO TEG DE ÁUDIO DA PRIMEIRA FILA-->
   <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
   <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
   <audio src="./sounds/keys.wav" id="s_keys"></audio>
   <!--FIM TEG DE ÁUDIO DA PRIMEIRA FILA-->

   <!--INICIO TEG DE ÁUDIO DA SEGUNDA FILA-->
   <audio src="./sounds/keya.wav" id="s_keya"></audio>
   <audio src="./sounds/keys.wav" id="s_keys"></audio>
   <audio src="./sounds/keyd.wav" id="s_keyd"></audio>
   <!--FIM TEG DE ÁUDIO DA SEGUNDA FILA-->

   <!--INICIO TEG DE ÁUDIO DA TERCEIRA FILA-->
   <audio src="./sounds/keyz.wav" id="s_keyz"></audio>
   <audio src="./sounds/keyx.wav" id="s_keyx"></audio>
   <audio src="./sounds/keyd.wav" id="s_keyd"></audio>
   <!--FIM TEG DE ÁUDIO DA TERCEIRA FILA-->
   
   <!--LINK DO JAVASCRIPT-->
   <script src="./javascript/script.js"></script>
</body>
</html>
